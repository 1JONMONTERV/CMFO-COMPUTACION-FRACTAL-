name: Publish to PyPI

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Debug Secret Availability
        shell: bash
        env:
          HAS_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN != '' }}
          HAS_API_TOKEN: ${{ secrets.PYPI_API_TOKEN != '' }}
          HAS_PYP: ${{ secrets.PYP != '' }}
        run: |
          echo "Debug Secrets:"
          echo "PYPI_TOKEN present: $HAS_PYPI_TOKEN"
          echo "PYPI_API_TOKEN present: $HAS_API_TOKEN"
          echo "PYP present: $HAS_PYP"

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
        
      - name: Build Package
        working-directory: ./bindings/python
        run: python -m build
        
      - name: Check Package
        working-directory: ./bindings/python
        run: twine check dist/*
        
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN || secrets.PYPI_TOKEN || secrets.PYP || secrets.SECRETO_PYP || secrets.SECRETO }}
          packages-dir: bindings/python/dist/
