name: Publish Node.js Package to npm

on:
  push:
    tags:
      - 'node-v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'
    
    - name: Install dependencies
      run: |
        cd bindings/node
        npm install
    
    - name: Run tests
      run: |
        cd bindings/node
        npm test || echo "Tests require native library - skipping for now"
    
    - name: Build Native Library
      run: |
        chmod +x scripts/build_native.sh
        ./scripts/build_native.sh

    - name: Publish to npm
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        cd bindings/node
        npm publish --access public
